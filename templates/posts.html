{% extends "base.html" %}
{% block nav_dashboard %}active{% endblock %}
{% block content %}

    <section class="row justify-content-md-center mt-1rem">
        {% for post in posts %}
            {{ post.post_name }} <br>
            {{ post.category_name}} <br>
            {{ post.post_description }} <br>
            {{ post.post_date }} <br>
            {{ post.created_by }} <br>
        {% endfor %}
    </section>
{% endblock %}
