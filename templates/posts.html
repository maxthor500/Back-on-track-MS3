<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back On Track</title>
</head>
<body>
    {% for post in posts %}
        {{ post.post_name }} <br>
        {{ post.category_name}} <br>
        {{ post.post_description }} <br>
        {{ post.post_date }} <br>
        {{ post.created_by }} <br>
    {% endfor %}
</body>
</html>
