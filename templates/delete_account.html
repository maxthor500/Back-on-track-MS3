{% extends "base.html" %}
{% block content %}
    <section id="confirm-delete" class="row justify-content-md-center mt-1rem">
        <div class="card">
            <h5 class="font-bungee text-center mt-1rem">Delete Account</h5>
            <!-- create post form -->
            <form class="card-body" method="POST" action="{{ url_for('delete_account', username=session['username']) }}">
                {{ form.csrf_token }}
                <!-- ask password -->
                <div class="mb-3">
                    {{ form.password.label(class="form-label") }}
                    {{ form.password( class="form-control") }}
                </div>
                <!-- submit form -->
                <div class="text-center mb-3">
                    {{ form.submit(class="btn target font-bungee") }}
                </div>
            </form>
        </div>
    </section>
{% endblock %}
